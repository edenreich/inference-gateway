          "title": "Error Rate",
          "type": "timeseries",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "expr": "sum(rate(http_server_request_duration_seconds_count{service_name=\"inference-gateway\", status_code=~\"5..\"}[1m])) by (route) / sum(rate(http_server_request_duration_seconds_count{service_name=\"inference-gateway\"}[1m])) by (route)",
